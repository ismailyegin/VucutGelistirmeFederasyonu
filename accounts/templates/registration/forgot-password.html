<!DOCTYPE html>
<html style="overflow-y: hidden">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Türkiye Vücut Geliştirme Fitness ve Bilek Güreşi Federasyonu"/>
    <meta name="keywords" content="TVGFBF, Vucüt Geliştirme, Fitness, Bilek Güreşi, Federasyon"/>

    <!-- Tempusdominus Bootstrap 4 -->

    <!-- Bootstrap time Picker -->


    {#    inpu mask#}

    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet"
          href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">

    <link rel="stylesheet" href="{% static 'plugins/bootstrap4-duallistbox/bootstrap-duallistbox.min.css' %}">

    <link rel="stylesheet" href="{% static 'plugins/toastr/toastr.min.css' %}">

    {#    <!-- jQuery -->#}
    <script src="{% static 'plugins/jquery/jquery.js' %}"></script>
    <!-- jQuery UI 1.11.4 -->

        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'captcha_js/jquery-captcha.js' %}"></script>
    <script src="{% static 'captcha_js/jquery-captcha.min.js' %}"></script>

        #canvas {
            width: 150px;
            height: 50px;
            margin-left: 5px;
        }
    </style>
</head>
<body class="hold-transition login-page">

<div class="lockscreen-wrapper">
      <div class="login-logo">
            <span class="logo-lg"><img width="40%" src="{% static 'tvgfbf__.png' %}" alt="User Image"
                               style="margin-bottom: 5px;"> </span>
            <p class="login-card-msg" style="font-size: 1.3rem;"><b>Türkiye Vücut Geliştirme, Fitness ve Bilek Güreşi
            Federasyonu</b></p>

      </div>
    <div class="card card-outline">
        <div class="card-header text-center">
            <div class="card-body">
                <p class="login-box-msg">Şifre Hatırlama için
                    Mail Adresinizi Giriniz</p>
                <form action="" method="post">


                    {% csrf_token %}
                    <div class="form-group has-feedback">
                        <input type="mail" class="form-control" placeholder="Mail Adresiniz" name="username">

                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>


                    <div class="row">

                        <div class="col-3">
                            <a href="{% url 'accounts:login' %}" class="text-center">Geri Dön</a><br>
                        </div><!-- /.col -->
                        <div class="col-5">

                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block pull-right ">Gönder</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

            </div>

        </div>

    </div>
    <!-- /.login-logo -->
    <!-- /.login-card-body -->
</div>
<div><p style="margin-top: 60px">Designed by <a href="http://www.kobiltek.com">KOBILTEK
    Informatics &amp; Technology</a></p></div>
<!-- /.login-card-body -->
<!-- /.login-card -->
<script src="{% static 'plugins/jqvmap/jquery.vmap.min.js' %}"></script>
<script src="{% static 'plugins/jqvmap/maps/jquery.vmap.usa.js' %}"></script>
<!-- jQuery Knob Chart -->
<script src="{% static 'plugins/jquery-knob/jquery.knob.min.js' %}"></script>
<!-- daterangepicker -->

<script src="{% static 'plugins/bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>
<!-- PAGE PLUGINS -->

<script src="{% static 'plugins/bootstrap4-duallistbox/jquery.bootstrap-duallistbox.min.js' %}"></script>
<!-- InputMask -->
<script src="{% static 'plugins/moment/moment.min.js' %}"></script>
{#pickermask#}

<script src="{% static 'dist/js/adminlte.js' %}"></script>

<script src="{% static 'alert/sweetalert.min.js' %}"></script>
<script src="{% static 'plugins/toastr/toastr.min.js' %}"></script>
<script src="{% static 'plugins/summernote/summernote-bs4.min.js' %}"></script>
<script>

    // step-1
    const captcha = new Captcha($('#canvas'), {
        length: 4
    });
    // api
    captcha.refresh();
    captcha.getCode();
    captcha.valid("");

    $('#valid').on('click', function () {
        const ans = captcha.valid($('input[name="code"]').val());

        if (ans) {
            document.getElementById("login_form").submit();
            captcha.refresh();
        } else {
            $(document).Toasts('create', {
                class: 'bg-danger',
                title: 'Uyarı ! ',

                body: 'Güvenlik kodu yanlış. Lütfen tekrar deneyin.',
            })
            captcha.refresh();
        }
    })


</script>

<script>
    $(function () {
        {% if messages %}
            {% for message in messages %}

                {% if message.tags == 'warning' %}

                    $(document).Toasts('create', {
                        class: 'bg-danger',
                        title: 'Uyarı !',

                        body: ' {% for message in messages %}{{ message }}{% endfor %}',
                    })




                {% endif %}

                {% if message.tags == 'success' %}

                    $(document).Toasts('create', {
                        class: 'bg-success',
                        title: 'Uyarı ! ',

                        body: '{% for message in messages %}{{ message }}{% endfor %}',
                    })




                {% endif %}

            {% endfor %}


        {% endif %}
    });
</script>

</body>
</html>
